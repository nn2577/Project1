<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a href="home.html" class="navbar-brand">Sawdi Beauty</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="shop.html" class="nav-link">Shop</a>
                    </li>
                    <li class="nav-item active">
                        <a href="account.html" class="nav-link">Account</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Create account form -->
    <div class="container">
        <h2>Create Account</h2>
        <form id="createAccountForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="street">Street:</label>
                <input type="text" id="street" name="street" class="form-control">
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" class="form-control">
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" class="form-control">
            </div>
            <div class="form-group">
                <label for="zip">Zip:</label>
                <input type="text" id="zip" name="zip" class="form-control">
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Create Account</button>
        </form>
    </div>

    <!-- Link to Bootstrap JS and jQuery -->
<script src="../Project1/javascript/bootstrap.min.js"></script>
<script src="../Project1/javascript/jquery-3.5.1.slim.min.js"></script>
<script src="../Project1/javascript/popper.min.js"></script>
    <!-- JavaScript validation -->
    <script>
        function validateForm() {
            var username = document.getElementById('username').value.trim();
            var password = document.getElementById('password').value.trim();
            var email = document.getElementById('email').value.trim();
            var street = document.getElementById('street').value.trim();
            var city = document.getElementById('city').value.trim();
            var state = document.getElementById('state').value.trim();
            var zip = document.getElementById('zip').value.trim();
            var phone = document.getElementById('phone').value.trim();

            // Validate required fields
            if (username === '' || password === '' || email === '') {
                alert('Username, password, and email are required fields.');
                return false;
            }

            // Validate optional fields if provided
            if (street !== '' && city === '') {
                alert('City is required if street is provided.');
                return false;
            }
            // Add more optional field validations as needed

            // If all validations pass, return true
            return true;
        }
    </script>
</body>
